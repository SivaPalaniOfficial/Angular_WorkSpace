<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioButtonChange()"/>
    <span>{{'All Products ('+all+')'}}</span>

    <input type="radio" name="filter" value="Available" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioButtonChange()"/>
    <span>{{'Available Products ('+available+')'}}</span>

    <input type="radio" name="filter" value="Not Available" [(ngModel)]="selectedRadioButtonValue" (change)="onRadioButtonChange()"/>
    <span>{{'Not Available Products ('+notAvailable+')'}}</span>
</div>
